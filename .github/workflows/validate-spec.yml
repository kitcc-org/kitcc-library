name: Validate API Specification

on:
  push:
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install redocly-cli
        run: |
          npm install @redocly/cli -g

      - name: Validate API Specification
        run: |
          redocly lint ./api/openapi.yml
