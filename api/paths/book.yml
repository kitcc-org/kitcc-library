books:
  get:
    tags:
      - book
    operationId: getBooks
    summary: 書籍の情報を取得する
    description: ページ番号が指定されなかった場合は1ページ目を返す
    security: []
    parameters:
      - name: page
        in: query
        description: ページ番号
        required: false
        schema:
          type: string
          pattern: ^[1-9]\d*$
          minimum: 1
          default: 1
      - name: limit
        in: query
        description: 1ページあたりの表示数
        required: false
        schema:
          type: string
          pattern: ^[1-9]\d*$
          minimum: 1
          default: 10
      - name: title
        in: query
        description: タイトル
        required: false
        schema:
          type: string
      - name: author
        in: query
        description: 著者
        required: false
        schema:
          type: string
      - name: publisher
        in: query
        description: 出版社
        required: false
        schema:
          type: string
      - name: isbn
        in: query
        description: ISBN
        required: false
        schema:
          type: string
          pattern: '^\d{10}(\d{3})?$'
    responses:
      '200':
        description: 情報の取得に成功した
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../components/schemas/Book.yml"
      '400':
        $ref: "../components/responses/4xx.yml#/BadRequest"
      '500':
        $ref: "../components/responses/5xx.yml#/InternalServerError"

  post:
    tags:
      - book
    operationId: createBook
    summary: 書籍を追加する
    security:
      - CookieAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              title:
                type: string
              authors:
                type: array
                items:
                  type: string
              publisher:
                type: string
              thumbnail:
                type: string
              isbn:
                type: string
                pattern: '^\d{10}(\d{3})?$'
              stock:
                type: integer
            required:
              - title
              - authors
              - publisher
              - isbn
              - stock
            example:
              title: "計算機プログラムの構造と解釈"
              author:
                - "Harold Abelson"
                - "Gerald Jay Sussman"
                - "Julie Sussman"
              publisher: "翔泳社"
              thumbnail: "http://books.google.com/books/content?id=LlH-oAEACAAJ&printsec=frontcover&img=1&zoom=1&source=gbs_api"
              isbn: "9784798135984"
              stock: 1
    responses:
      '201':
        description: 書籍の追加に成功した
        content:
          application/json:
            schema:
              $ref: "../components/schemas/Book.yml"
            examples:
              book:
                $ref: "../components/examples/book.yml"
      '400':
        $ref: "../components/responses/4xx.yml#/BadRequest"
      '401':
        $ref: "../components/responses/4xx.yml#/Unauthorized"
      '500':
        $ref: "../components/responses/5xx.yml#/InternalServerError"

book:
  get:
    tags:
      - book
    operationId: getBook
    summary: 特定の書籍の情報を取得する
    security: []
    parameters:
      - name: bookId
        in: path
        description: "取得する書籍のID"
        required: true
        schema:
          type: string
          pattern: '^\d+$'
    responses:
      '200':
        description: 情報の取得に成功した
        content:
          application/json:
            schema:
              $ref: "../components/schemas/Book.yml"
            examples:
              book:
                $ref: "../components/examples/book.yml"
      '400':
        $ref: "../components/responses/4xx.yml#/BadRequest"
      '404':
        $ref: "../components/responses/4xx.yml#/NotFound"
      '500':
        $ref: "../components/responses/5xx.yml#/InternalServerError"

  put:
    tags:
      - book
    operationId: updateBook
    summary: 特定の書籍の情報を更新する
    description: >
      リクエストボディで指定された情報のみ更新する．
      書籍が登録済みの場合は蔵書数を+1する．
    security:
      - CookieAuth: []
    parameters:
      - name: bookId
        in: path
        description: 更新する書籍のID
        required: true
        schema:
          type: string
          pattern: '^\d+$'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              title:
                type: string
              authors:
                type: array
                items:
                  type: string
              publisher:
                type: string
              isbn:
                type: string
                pattern: '^\d{10}(\d{3})?$'
              stock:
                type: integer
          example:
            title: "計算機プログラムの構造と解釈"
            authors:
              - "Harold Abelson"
              - "Gerald Jay Sussman"
              - "Julie Sussman"
            publisher: "翔泳社"
            isbn: "9784798135984"
            stock: 1
    responses:
      '200':
        description: 情報の更新に成功した
        content:
          application/json:
            schema:
              $ref: "../components/schemas/Book.yml"
            examples:
              book:
                $ref: "../components/examples/book.yml"
      '400':
        $ref: "../components/responses/4xx.yml#/BadRequest"
      '401':
        $ref: "../components/responses/4xx.yml#/Unauthorized"
      '404':
        $ref: "../components/responses/4xx.yml#/NotFound"
      '500':
        $ref: "../components/responses/5xx.yml#/InternalServerError"

  delete:
    tags:
      - book
    operationId: deleteBook
    summary: 特定の書籍を削除する
    security:
      - CookieAuth: []
    parameters:
      - name: bookId
        in: path
        description: 削除する書籍のID
        required: true
        schema:
          type: string
          pattern: '^\d+$'
    responses:
      '204':
        description: 書籍の削除に成功した
      '400':
        $ref: "../components/responses/4xx.yml#/BadRequest"
      '401':
        $ref: "../components/responses/4xx.yml#/Unauthorized"
      '404':
        $ref: "../components/responses/4xx.yml#/NotFound"
      '500':
        $ref: "../components/responses/5xx.yml#/InternalServerError"

