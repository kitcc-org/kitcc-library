auth:
  post:
    tags:
      - auth
    operationId: login
    summary: ログインする
    description: セッションIDをCookieに保存する
    security: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
                format: email
              password:
                type: string
                format: password
                pattern: ^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]+$
                minLength: 8
            required:
              - email
              - password
          example:
            email: "username@example.com"
            password: "passw0rd"
    responses:
      '200':
        description: >
          ログインに成功した．
          `session_token`という名前のCookieにセッションIDが保存される．
          以降のリクエストにはこのCookieを含める必要がある．
        headers:
          Set-Cookie:
            schema:
              type: string
              example: session_token=abcde12345; Path=/; HttpOnly
        content:
          application/json:
            schema:
              $ref: "../components/schemas/User.yml"
            examples:
              user:
                $ref: "../components/examples/user.yml"
      '400':
        $ref: "../components/responses/4xx.yml#/BadRequest"
      '404':
        $ref: "../components/responses/4xx.yml#/NotFound"
      '500':
        $ref: "../components/responses/5xx.yml#/InternalServerError"

  delete:
    tags:
      - auth
    operationId: logout
    summary: ログアウトする
    description: CookieからセッションIDを削除する
    security: []
    responses:
      '200':
        description: ログアウトに成功した
        headers:
          Set-Cookie:
            schema:
              type: string
              example: session_token=; Path=/; Max-Age=0
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
            example:
              message: "OK"
      '500':
        $ref: "../components/responses/5xx.yml#/InternalServerError"
