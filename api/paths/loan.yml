loans:
  get:
    tags:
      - loan
    operationId: getLoans
    summary: 貸出履歴を取得する
    description: 指定された条件に合致する貸出履歴を返す
    security:
      - BasicAuth: []
    parameters:
      - name: userId
        in: query
        description: 貸出履歴を取得するユーザーのID
        required: false
        schema:
          type: integer
      - name: bookId
        in: query
        description: 貸出履歴を取得する書籍のID
        required: false
        schema:
          type: integer
      - name: page
        in: query
        description: ページ番号
        required: false
        schema:
          type: integer
          minimum: 1
          default: 1
      - name: limit
        in: query
        description: 1ページあたりの表示数
        required: false
        schema:
          type: integer
          minimum: 1
          default: 10
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../components/schemas/loan.yml"
      '401':
        $ref: "../components/responses/4xx.yml#/Unauthorized"
      '500':
        $ref: "../components/responses/5xx.yml#/InternalServerError"

  post:
    tags:
      - loan
    operationId: addLoans
    summary: 貸出履歴を追加する
    security:
      - BasicAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                userId:
                  type: integer
                bookId:
                  type: integer
                volume:
                  type: integer
                  minimum: 1
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: "../components/schemas/loan.yml"
      '400':
        description: リクエストボディに貸借の情報が含まれていない
        content:
          application/json:
            schema:
              $ref: "../components/schemas/response.yml"
            example:
              code: 400
              message: "Bad Request"
      '401':
        $ref: "../components/responses/4xx.yml#/Unauthorized"
      '500':
        $ref: "../components/responses/5xx.yml#/InternalServerError"

  put:
    tags:
      - loan
    operationId: updateLoans
    summary: 貸出履歴を更新する
    description: リクエストボディに含まれている情報のみ更新する
    security:
      - BasicAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                userId:
                  type: integer
                bookId:
                  type: integer
                volume:
                  type: integer
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: "../components/schemas/loan.yml"
      '400':
        description: リクエストボディに貸借の情報が含まれていない
        content:
          application/json:
            schema:
              $ref: "../components/schemas/response.yml"
            example:
              code: 400
              message: "Bad Request"
      '401':
        $ref: "../components/responses/4xx.yml#/Unauthorized"
      '500':
        $ref: "../components/responses/5xx.yml#/InternalServerError"
