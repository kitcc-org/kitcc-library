loans:
  get:
    tags:
      - loan
    operationId: getLoans
    summary: 貸出履歴を取得する
    description: 指定された条件に合致する貸出履歴を返す
    security:
      - CookieAuth: []
    parameters:
      - name: userId
        in: query
        description: 貸出履歴を取得するユーザーのID
        required: false
        schema:
          type: string
          pattern: '^\d+$'
      - name: bookId
        in: query
        description: 貸出履歴を取得する書籍のID
        required: false
        schema:
          type: string
          pattern: '^\d+$'
      - name: page
        in: query
        description: ページ番号
        required: false
        schema:
          type: string
          pattern: ^[1-9]\d*$
          minimum: 1
          default: 1
      - name: limit
        in: query
        description: 1ページあたりの表示数
        required: false
        schema:
          type: string
          pattern: ^[1-9]\d*$
          minimum: 1
          default: 10
      - name: sort
        in: query
        description: ソート順
        required: false
        schema:
          type: string
          enum:
            - '0' # ユーザID昇順
            - '1' # ユーザID降順
            - '2' # 書籍ID昇順
            - '3' # 書籍ID降順
            - '4' # 貸出日昇順
            - '5' # 貸出日降順
          default: '2'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                totalLoan:
                  type: integer
                loans:
                  type: array
                  items:
                    type: object
                    properties:
                      loans:
                        $ref: "../components/schemas/Loan.yml"
                      users:
                        $ref: "../components/schemas/User.yml"
                      books:
                        $ref: "../components/schemas/Book.yml"
              required:
                - totalLoan
                - loans
      '400':
        $ref: "../components/responses/4xx.yml#/BadRequest"
      '401':
        $ref: "../components/responses/4xx.yml#/Unauthorized"
      '500':
        $ref: "../components/responses/5xx.yml#/InternalServerError"

  patch:
    tags:
      - loan
    operationId: upsertLoans
    summary: 貸出履歴を更新する
    security:
      - CookieAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                userId:
                  type: integer
                bookId:
                  type: integer
                volume:
                  type: integer
              required:
                - userId
                - bookId
                - volume
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../components/schemas/Loan.yml"
      '400':
        $ref: "../components/responses/4xx.yml#/BadRequest"
      '401':
        $ref: "../components/responses/4xx.yml#/Unauthorized"
      '404':
        description: ユーザーまたは書籍が存在しない
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: integer
                bookId:
                  type: integer
              required:
                - userId
                - bookId
      '409':
        description: >
          貸出数が在庫数を超えている．
          返却数が貸出数を超えている．
        content:
          application/json:
            schema:
              description: 貸出数が在庫数を超えているリクエスト
              type: object
              properties:
                userId:
                  type: integer
                bookId:
                  type: integer
                volume:
                  type: integer
              required:
                - userId
                - bookId
                - volume
      '500':
        $ref: "../components/responses/5xx.yml#/InternalServerError"
