type: object
properties:
  id:
    type: integer
  title:
    type: string
  authors:
    type: array
    items:
      type: string
  publisher:
    type: string
  publishedDate:
    type: string
  description:
    type: string
  thumbnail:
    type: string
    format: uri
  isbn:
    type: string
    pattern: '^\d{10}(\d{3})?$'
  stock:
    type: integer
required:
  - id
  - title
  - authors
  - publisher
  - publishedDate
  - description
  - isbn
  - stock
